{% set name = "meson" %}
{% set version = "0.48.1" %}
{% set sha256 = "ef893e2d64083463fe41f05d683edbe8c44bc187cd9cc66cbc2b1ce399567447" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  skip: True  # [py<35]

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ninja >=1.8.2

test:
  commands:
    - meson -h
    - meson -v
    - where meson  # [win]

about:
  home: http://mesonbuild.com
  license: Apache 2
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'The Meson Build System'
  doc_url: http://mesonbuild.com
  dev_url: https://github.com/mesonbuild/meson

extra:
  recipe-maintainers:
    - dirmeier
    - SoapZA
    - msarahan
