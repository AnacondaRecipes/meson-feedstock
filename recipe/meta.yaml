{% set name = "meson" %}
{% set version = "0.45.0" %}
{% set sha256 = "d7447bbb232712de303135f23e8f41ef767d02d50d3022cf055d13f69c2540be" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script: pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ninja >=1.8.2

test:
  commands:
    - meson -h

about:
  home: http://mesonbuild.com
  license: Apache 2
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'The Meson Build System'
  doc_url: http://mesonbuild.com
  dev_url: https://github.com/mesonbuild/meson

extra:
  recipe-maintainers:
    - dirmeier
    - SoapZA
    - msarahan
