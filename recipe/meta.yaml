{% set name = "meson" %}
{% set version = "0.47.1" %}
{% set sha256 = "97f72573ec6c7a761ff04cc544e828178b434c95c548542679944eb6d0551b24" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
#  patches:
#    - 0001-Add-entry_points-console_scripts.patch

build:
  number: 0
  skip: True  # [py<35]
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - meson = mesonbuild.mesonmain:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - ninja >=1.8.2

test:
  commands:
    - meson -h
    - meson -v
    - where meson  # [win]

about:
  home: http://mesonbuild.com
  license: Apache 2
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'The Meson Build System'
  doc_url: http://mesonbuild.com
  dev_url: https://github.com/mesonbuild/meson

extra:
  recipe-maintainers:
    - dirmeier
    - SoapZA
    - msarahan
